<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- External -->
    <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin />
    <link
      href="https://api.fonts.coollabs.io/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Basic meta -->
    <title>{{ .Any.DIP_COMPONENT_NAME }}</title>
    <meta name="og:title" content="{{ .Any.DIP_COMPONENT_NAME }}" />
    <meta
      name="description"
      content="{{ .Any.DIP_COMPONENT_NAME }} is a part of {{ .Any.DIP_DATASPACE_NAME }} stack."
    />
    <meta property="og:type" content="website" />
    <meta
      name="og:description"
      content="{{ .Any.DIP_COMPONENT_NAME }} is a part of {{ .Any.DIP_DATASPACE_NAME }} stack."
    />
    <meta property="og:image" content="{{ .Any.DIP_OG_IMAGE }}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Any.DIP_COMPONENT_NAME }}" />
    <meta
      name="twitter:description"
      content="{{ .Any.DIP_COMPONENT_NAME }} is a part of {{ .Any.DIP_DATASPACE_NAME }} stack."
    />
    <meta name="twitter:image" content="{{ .Any.DIP_OG_IMAGE }}" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
