<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>{{ .Any.NIP_COMPONENT_NAME }}</title>
    <link rel="shortcut icon" href="{{ .Any.NIP_FAVICON_URL }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta name="og:title" content="{{ .Any.NIP_COMPONENT_NAME }}" />

      name="og:description"
      content="{{ .Any.NIP_COMPONENT_NAME }} is a part of {{ .Any.NIP_NEXUS_NAME }} stack"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Any.NIP_COMPONENT_NAME }}" />
    <meta
      name="twitter:description"
      content="{{ .Any.NIP_COMPONENT_NAME }} is a part of {{ .Any.NIP_NEXUS_NAME }} stack"
    />
    <!--    <meta name="twitter:image" content="">-->
  </head>
  <body>
